# .github/workflows/deploy.yml

name: Deploy Frontend to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          # CHANGED: Updated Node.js to a version compatible with Vite
          node-version: '20'

      - name: Install Dependencies
        # ADDED: Specify the subfolder where your project lives
        working-directory: ./client # Assuming your frontend code is in a 'client' folder at the root. If not, change 'client' to the correct folder name.
        run: npm install

      - name: Build React App
        # ADDED: Specify the working directory here as well
        working-directory: ./client
        run: VITE_API_URL=https://api.zemaydar.online/api npm run build
        
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # CHANGED: Point to the 'dist' folder inside your project's subfolder
          local-dir: ./client/dist/ 
          
          # CORRECT: This points to the correct destination for your main domain
          server-dir: /public_html/
          
          # This option ensures a clean deployment every time
          dangerous-clean-slate: true